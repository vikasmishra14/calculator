<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculater">
        <div id="display">
<label for="display"></label>
        </div>

        <div id="keybords">
        <div class="white" onclick="calculator(event)">9</div>
        <div class="white"onclick="calculator(event)" >8</div>
        <div class="white" onclick="calculator(event)">7</div>
        <div class="black" onclick="calculator(event)" id="divide">/</div>
        <div class="white" onclick="calculator(event)">6</div>
        <div class="white" onclick="calculator(event)">5</div>
        <div class="white" onclick="calculator(event)">4</div>
        <div class="black" onclick="calculator(event)" id="multiply">*</div>
        <div class="white" onclick="calculator(event)">3</div>
        <div class="white" onclick="calculator(event)">2</div>
        <div class="white"onclick="calculator(event)">1</div>
        <div class="black" onclick="calculator(event)" id="add">+</div>
        <div class="red" onclick="clearScreen()" id="cancle">c</div>
        <div class="red" id="equal">=</div>
        <div class="red" onclick="calculator(event)" >0</div>
        <div class="black"  onclick="calculator(event)" id="minus">-</div>
       
    </div>
    </div>
</body>

</html>
<script src="script.js"></script>
